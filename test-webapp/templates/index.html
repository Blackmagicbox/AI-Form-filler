<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>

    <div class="container">
        <h2>Apply for Your Dream Job</h2>
        <form action="#" method="POST">
            <!-- Personal Information Section -->
            <div class="form-section">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Job Details Section -->
            <div class="form-section">
                <label for="position">Position Applied For</label>
                <input type="text" id="position" name="position" placeholder="Enter the job position" required>

                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Write a short cover letter" rows="4" required></textarea>

                <label for="resume">Upload Your Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
