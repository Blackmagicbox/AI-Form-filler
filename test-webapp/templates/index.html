<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="phone"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>

    <div class="container">
        <h2>Apply for Your Dream Job</h2>
        <form action="#" method="POST">
            <!-- Personal Information Section -->
            <div class="form-section">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Job Details Section -->
            <div class="form-section">
                <label for="position">Position Applied For</label>
                <input type="text" id="position" name="position" placeholder="Enter the job position" required>

                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Write a short cover letter" rows="4" required></textarea>

                <label for="resume">Upload Your Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
